version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-key-change-in-production
      - DB_HOST=db
      - DB_USER=momo_user
      - DB_PASSWORD=momo_password
      - DB_NAME=priti
      - DB_PORT=3306
    depends_on:
      - db
    volumes:
      - .:/app
    command: flask run --host=0.0.0.0

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=priti
      - MYSQL_USER=momo_user
      - MYSQL_PASSWORD=momo_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
